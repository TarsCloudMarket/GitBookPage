name: build-compiler-master

on:
  push:
    branches:
      - master 
  pull_request:
    branches:
      - master

jobs:
  build:
    container: tarscloud/base-compiler
    runs-on: ubuntu-20.04
    env: 
      NAMESPACE: tars-dev
      HELM_PACKAGE: cloud-gitbookserver-1.0.0.tgz
    steps:
      - name: env
        run: env
      - uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.name }}
          password: ${{ secrets.pass }}
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.ACTION_DEPLOY_KEY }} 
          known_hosts: ${{ secrets.ACTION_KNOWN_HOSTS }} 
      - name: Set outputs
        id: vars
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
      - name: npm install
        run: npm install && npm run build
      - name: git tars docs
        run: |
          mkdir docs
          cd docs
          git clone https://github.com/TarsCloud/TarsDocs
          git clone https://github.com/TarsCloud/TarsDocs_en
      - name: build docker
        run: exec-build.sh tarscloud/tars.nodejsbase nodejs . yaml/values.yaml ${{ steps.vars.outputs.sha_short }} true
      - name: build helm 
        run: exec-helm.sh yaml/values.yaml ${{ steps.vars.outputs.sha_short }}
      - name: scp helm 
        run: scp -P 16000 $HELM_PACKAGE root@${{ secrets.ACTION_DEPLOY_HOST }}:/root/od-deploy-script/
      - name: deploy 
        run: ssh -p 16000 root@${{ secrets.ACTION_DEPLOY_HOST }} "/root/od-deploy-script/deploy.sh $NAMESPACE /root/od-deploy-script/$HELM_PACKAGE"

